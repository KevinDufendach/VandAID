<md-toolbar layout="row" class="md-menu-toolbar md-whiteframe-z2">
  <div layout="row">
    <md-toolbar-filler layout layout-align="center center">
      <img src="content/img/Vanderbilt-Logo-white500x500.png" width="50" height="50"/>
    </md-toolbar-filler>
  </div>
  <div flex>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <h2 hide show-gt-xs>VandAID<span hide show-gt-sm> - Active Interface Design by Vanderbilt</span></h2>
        <span flex></span>
        <div ng-hide="vm.isLoggedIn" layout="row">
          <p>You are not logged in</p>
        </div>
        <md-button hide-gt-md class="md-icon-button"
                   ng-click="vm.toggleSidenav('left-sidenav')">
          <md-icon>menu</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div flex>
      <vandaid-menu-bar></vandaid-menu-bar>
    </div>
  </div>
</md-toolbar>
